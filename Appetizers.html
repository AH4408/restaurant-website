<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="menucss.css"/>
    <script src="jsformenu.js" type="text/javascript" defer></script>

   

</head>
<body>
   
    <div class="menu">
     
        <div class="menu-item">
            <img src="Bruschetta.jpg" alt="Bruschetta">
            <div class="item-details">
                <h3>Bruschetta</h3>
                <p>Grilled bread topped with diced tomatoes, garlic, and basil</p>
                <span class="price" >₹100.00</span>
            </div>
          
            <button class="add-button" >Add to Order</button>
            <button class="remove-button">Remove from Order</button>
        </div>
       <div class="menu-item">
        <img src="Marinara Pasta.jpg" alt="Marinara Pasta">
        <div class="item-details">
            <h3>Marinara Pasta</h3>
            <p>Creamy New York-style cheesecake</p>
            <span class="price">₹250.00</span>
        </div>
        <button class="add-button">Add to Order</button>
        <button class="remove-button">Remove from Order</button>
    </div>
        <div class="menu-item">
            <img src="Cheesecake.jpg" alt="Cheesecake">
            <div class="item-details">
                <h3>Cheesecake</h3>
                <p>Creamy New York-style cheesecake</p>
                <span class="price">₹150.00</span>
            </div>
            <button class="add-button">Add to Order</button>
            <button class="remove-button">Remove from Order</button>
        </div>
        <div class="menu-item">
            <img src="Iced Tea.jpg" alt="Iced Tea">
            <div class="item-details">
                <h3>Iced Tea</h3>
                <p>Freshly brewed cold tea</p>
                <span class="price">₹70.00</span>
            </div>
            <button class="add-button">Add to Order</button>
            <button class="remove-button">Remove from Order</button>
        </div>
    </div>
</div>
</body>
</html>
